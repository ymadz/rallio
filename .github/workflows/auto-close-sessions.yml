name: Auto-Close Expired Queue Sessions

# Scheduled job to automatically close queue sessions that have passed their end_time
# Runs every 10 minutes
# Can also be triggered manually via GitHub Actions UI

on:
  schedule:
    # Run every 10 minutes
    # Format: minute hour day month day-of-week (UTC time)
    - cron: '*/10 * * * *'

  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  auto-close-sessions:
    runs-on: ubuntu-latest

    steps:
      - name: Call Auto-Close Edge Function
        run: |
          echo "üïí Running auto-close-sessions at $(date)"

          response=$(curl -s -w "\n%{http_code}" -X POST \
            '${{ secrets.SUPABASE_URL }}/functions/v1/auto-close-sessions' \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n 1)
          body=$(echo "$response" | sed '$d')

          echo "Response Status: $http_code"
          echo "Response Body: $body"

          # Parse response and log details
          closed_count=$(echo "$body" | jq -r '.closedCount // 0')
          failed_count=$(echo "$body" | jq -r '.failedCount // 0')
          success=$(echo "$body" | jq -r '.success // false')

          echo "‚úÖ Closed: $closed_count session(s)"
          echo "‚ùå Failed: $failed_count session(s)"
          echo "Success: $success"

          # Exit with error if request failed
          if [ "$http_code" -ne 200 ]; then
            echo "‚ùå HTTP request failed with status $http_code"
            exit 1
          fi

          if [ "$success" != "true" ]; then
            echo "‚ùå Auto-close function returned success=false"
            exit 1
          fi

          echo "üéâ Auto-close completed successfully!"

      - name: Report Failure
        if: failure()
        run: |
          echo "‚ùå Auto-close-sessions job failed!"
          echo "Check the logs above for details."
          echo "This may indicate:"
          echo "  - Supabase is down or unreachable"
          echo "  - Edge function is not deployed"
          echo "  - Database function has an error"
          echo "  - Service role key is invalid"
